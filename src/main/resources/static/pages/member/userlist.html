<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}
			.layui-form-switch em {
				width: 40px;
			}
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">用户管理</a>
        <a>
          <cite>用户列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:void(0);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					账户搜索：
					<!--
					<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择分类</option>
							<option>热文</option>
							<option>新闻</option>
							<option>广告</option>
						</select>
					</div>
					-->
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="sDate" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="eDate" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="searchValue" placeholder="请输入关键字" autocomplete="off" class="layui-input" id="search">
					</div>

					<div class="layui-inline">
						<a onclick="ReTable()" class="layui-btn"><i class="layui-icon">&#xe615;</i></a>
					</div>

				</form>
			</div>
			<div class="weadmin-block demoTable">
				<button class="layui-btn layui-btn-danger" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</button>
				<button class="layui-btn" data-type="Recommend"><i class="layui-icon">&#xe6c6;</i>推荐</button>
				<button class="layui-btn" data-type="Top"><i class="layui-icon">&#xe619;</i>置顶</button>
				<button class="layui-btn" data-type="Review"><i class="layui-icon">&#xe6b2;</i>审核</button>
				<!--
				<button class="layui-btn" onclick="WeAdminShow('添加热文','./add.html',600,400)"><i class="layui-icon">&#xe61f;</i>添加</button>
				-->
				<span class="fr" style="line-height:40px" id="totalNum"></span>
			</div>
			<table class="layui-hide" id="sysusers"></table>

			<script type="text/html" id="iconUrlTep">
				<img src="{{d.iconUrl}}"  alt="加载中..." height=30 />
			</script>
			<script type="text/html" id="sexTep">
				{{#  if(d.sex==1){ }}
				女
				{{#  } else if(d.sex==0){ }}
				男
				{{#  } else{ }}
				未知
				{{#  } }}
			</script>
			<script type="text/html" id="phoneNumTep">
				{{#  if(d.phoneNum==''||d.phoneNum==null){ }}
				未知
				{{#  } else{ }}
				{{d.phoneNum}}
				{{#  } }}
			</script>
			<script type="text/html" id="realNameTep">
				{{#  if(d.realName==''||d.realName==null){ }}
				未知
				{{#  } else{ }}
				{{d.realName}}
				{{#  } }}
			</script>
			<script type="text/html" id="statusTep">
				{{#  if(d.status == 0){ }}
				<span style="color:green">启用中</span>
				{{#  } else { }}
				<span style="color:red">已禁用</span>
				{{#  } }}
			</script>

			<script type="text/html" id="operateTpl">
			{{#  if(d.status == 0){ }}
			<button class="layui-btn layui-btn-xs layui-btn-danger" onclick="updateUser('{{d.userId}}')" >冻结用户</button>
			{{#  } else { }}
			<button class="layui-btn layui-btn-xs layui-btn-normal" onclick="updateUser('{{d.userId}}')" >解冻用户</button>
			{{#  } }}
			</script>

			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="userlist.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript" charset="utf-8">




			</script>
		</div>
	</body>

</html>
