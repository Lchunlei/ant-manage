<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现列表</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}
			.layui-form-switch em {
				width: 40px;
			}
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">资金管理</a>
        <a>
          <cite>提现列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:void(0);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					账户搜索：
					<!--
					<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择分类</option>
							<option>热文</option>
							<option>新闻</option>
							<option>广告</option>
						</select>
					</div>
					-->
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="sDate" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="eDate" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="searchValue" placeholder="请输入关键字" autocomplete="off" class="layui-input" id="search">
					</div>

					<div class="layui-inline">
						<a onclick="ReTable()" class="layui-btn"><i class="layui-icon">&#xe615;</i></a>
					</div>

				</form>
			</div>
			<div class="weadmin-block demoTable">
				<button class="layui-btn layui-btn-danger" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</button>
				<button class="layui-btn" data-type="Recommend"><i class="layui-icon">&#xe6c6;</i>推荐</button>
				<button class="layui-btn" data-type="Top"><i class="layui-icon">&#xe619;</i>置顶</button>
				<button class="layui-btn" data-type="Review"><i class="layui-icon">&#xe6b2;</i>审核</button>
				<!--
				<button class="layui-btn" onclick="WeAdminShow('添加热文','./add.html',600,400)"><i class="layui-icon">&#xe61f;</i>添加</button>
				-->
				<span class="fr" style="line-height:40px" id="totalNum"></span>
			</div>
			<table class="layui-hide" id="drawOrders"></table>

			<script type="text/html" id="kindZH">
				{{#  if(d.id < 100){ }}
				广告
				{{#  } else { }}
				{{d.title}}(普通用户)
				{{#  } }}
			</script>
			<script type="text/html" id="getTypeTep">
				{{#  if(d.getType == 1){ }}
				微信
				{{#  } else { }}
				支付宝
				{{#  } }}
			</script>
			<script type="text/html" id="drawStatusTep">
				{{#  if(d.drawStatus == 0){ }}
				<span style="color:red">提现中</span>
				{{#  } else if(d.drawStatus == 1){ }}
				<span style="color:green">成功</span>
				{{#  } else { }}
				<span style="color:gray">失败</span>
				{{#  } }}
			</script>
			<script type="text/html" id="recommendTpl">
				<input type="checkbox" name="zzz" lay-skin="switch" lay-text="已推荐|未推荐" {{d.recommend}}>
			</script>
			<script type="text/html" id="topTpl">
				<input type="checkbox" name="show" lay-skin="switch" lay-text="已置顶|未置顶" {{d.top}}>
			</script>
			<!-- 这里的 checked 的状态只是演示 -->
			<!--
			<script type="text/html" id="reviewTpl">
			  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 1 ? 'checked' : '' }}>
			</script>
 			-->
			<script type="text/html" id="operateTpl">
				{{#  if(d.drawStatus == 0){ }}
				<button class="layui-btn layui-btn-xs layui-btn-radius" onclick="WeAdminEdit('审核','./tab/handleDrawOrder.html', '{{d.drawId}}', 600, 400)" >立即审核</button>
				{{#  } else { }}
				<span style="color:green">已处理</span>
				{{#  } }}
			</script>
			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="drawOrder.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript" charset="utf-8">




			</script>
		</div>
	</body>

</html>
