<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="../css/skin_/table.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.grid.css" />
    <title>用户资金列表</title>
</head>
<body>
<div id="container">
    <div id="hd"></div>
    <div id="bd">
        <div id="main">
            <div class="search-box ue-clear">
                <form id="uBankList">
                    <div class="search-area">
                        <div class="kv-item ue-clear">
                            <label>选择时间：</label>
                            <div class="kv-item-content ue-clear">
                                <!--
                                <span class="choose">
                                    <span class="checkboxouter">
                                        <input type="radio" name="time" />
                                        <span class="radio"></span>
                                    </span>
                                    <span class="text">全部</span>
                                </span>
                                -->

                                <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="seleTime" value="3"/>
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近3天</span>
                            </span>
                                <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="seleTime" value="7"/>
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一周</span>
                            </span>
                                <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="seleTime" value="30"/>
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一月</span>
                            </span>
                                <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="seleTime" value=""/>
                                    <span class="radio"></span>
                                </span>
                                <span class="text">全部</span>
                            </span>
                                <!--
                                <span class="choose">
                                    <span class="checkboxouter">
                                        <input type="radio" name="time" data-define="define" />
                                        <span class="radio"></span>
                                    </span>
                                    <span class="text">自定义</span>
                                </span>
                                <span class="define-input">
                                    <input type="text" placeholder="开始时间" />
                                    <span class="division"></span>
                                    <input type="text" placeholder="结束时间" />
                                </span>
                                -->
                            </div>
                        </div>
                        <div class="kv-item ue-clear">
                            <label>昵称或ID:</label>
                            <div class="kv-item-content">
                                <input name="nameOrId"/>
                            </div>
                        </div>
                    </div>
                    <div class="search-button">
                        <input class="button" type="button" onclick="getUbankList(0)" value="搜索一下" />
                    </div>
                </form>
            </div>

            <div class="table">
                <div class="opt ue-clear">
                	<span class="sortarea">
                    	<span class="sort">
                        	<label>排序：</label>
                            <span class="name">
                            	<i class="icon"></i>
                                <span class="text">名称</span>
                            </span>
                        </span>

                        <i class="list"></i>
                        <i class="card"></i>
                    </span>
                    <span class="optarea">
                        <a href="javascript:;" class="add">
                            <i class="icon"></i>
                            <span class="text">添加</span>
                        </a>
                        <a href="javascript:;" class="delete">
                            <i class="icon"></i>
                            <span class="text">删除</span>
                        </a>

                        <a href="javascript:;" class="statistics">
                            <i class="icon"></i>
                            <span class="text">统计</span>
                        </a>

                        <a href="javascript:;" class="config">
                            <i class="icon"></i>
                            <span class="text">配置</span>
                        </a>
                    </span>
                </div>

                <div class="grid"></div>

                <div class="pagination"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/jquery.select.js"></script>
<script type="text/javascript" src="../js/core.js"></script>
<script type="text/javascript" src="../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../js/jquery.grid.js"></script>
<script type="text/javascript" src="../js/WdatePicker.js"></script>
<script type="text/javascript">
    //var winWidth = $(document.body).width();
    $('select').select();
    var head = [{
        label: 'ID',
        width: 25,
        name: 'bankId'
    },{
        label:'用户ID',
        width: 25,
        name:'userId'
    },{
        label:'用户昵称',
        name: 'nickName',
        width:150
    },{
        label: '系统积分',
        width:110,
        name: 'sysCoin'
    },{
        label: '当前收益',
        name: 'nowMoney',
        width:110
    },{
        label: '已收益',
        name: 'earnMoney',
        width:110
    },{
        label: '总充值',
        name: 'czMoney',
        width:110
    },{
        label: '创建日期',
        name: 'createTime',
        width:180
    }];

    $('.grid').Grid({
        thead: head,
        tbody: null,
        height:400,
        checkbox: {
            single:true
        },
        operator: {
            type : "normal",
            width : 100
        },
        sortCallBack : function(name,index,type){
            alert(name+","+index+','+type);
        }

    });

    $('.grid').Grid('addLoading');

    $('.search-box input[type=radio]').click(function(e) {
        if($(this).prop('checked')){
            if($(this).attr('data-define') === 'define'){
                $('.define-input').show();
            }else{
                $('.define-input').hide();
            }
        }
    });

    var allNum = 0;
    //首次打开页面加载
    getUbankList(0);
    //条件搜索
    function getUbankList(pageNum){
        var nowform = new FormData(document.getElementById("uBankList"));
        nowform.append("pageSize", 10);
        nowform.append("pageNum", pageNum);
        $.ajax({
            url:"./ant/income/user/list",
            type:"post",
            data:nowform,
            processData:false,
            contentType:false,
            success:function(data){
                console.log("over.."+data.message);
                console.log("Start.....");
                var tbody = [];
                if("R000"==data.code){
                    var thisList = data.webData;
                    console.log("--"+thisList.length);
                    for(var i in thisList){
                        console.log(i+"--");
                        var tsun = [];
                        console.log(i+"--"+thisList[i].bankId);
                        tsun.push(thisList[i].bankId);
                        tsun.push(thisList[i].userId);
                        tsun.push(thisList[i].nickName);
                        tsun.push(thisList[i].sysCoin);
                        tsun.push(thisList[i].nowMoney);
                        tsun.push(thisList[i].earnMoney);
                        tsun.push(thisList[i].czMoney);
                        tsun.push(thisList[i].createTime);
                        var oper = [{label:'查看',id:thisList[i].userId,onclick:function(){

                                //alert('停用'+this.id);
                            }},{label:'查看',id:thisList[i].userId,onclick: function(){

                            }}];
                        tsun.push(oper);
                        tbody.push(tsun);
                    }
                    tbody.pop();
                }else{
                    //alert(data.message);
                }
                console.log(data.code);
                console.log(data.message);
                console.log("over.."+data.total);
                allNum=data.total;
                //重新加载表单
                $('.grid').Grid('setData',tbody, head);
                if(pageNum==0){
                    //分页工具
                    $('.pagination').pagination(allNum,{
                        callback: function(page){
                            getUbankList(page+1);
                            //page为当前页数
                        },
                        display_msg: false
                    });
                }
            },
            error:function(e){
                alert("错误！！");

            }
        });
    }


</script>
</html>
